{% extends 'base.html' %}

{% block content %}
    <h1>Your Bookings</h1>

    <!-- Display bookings here, you can loop through the bookings in the backend and display them -->

    <form method="post" action="/bookings"></form>
        <label for="class">Select a Class:</label>
        <select id="class" name="class" required>
            <!-- Loop through available classes and populate the dropdown -->
            {% for yoga_class in classes %}
                <option value="{{ yoga_class.id }}">{{ yoga_class.title }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <button type="submit">Book Class</button>
    </form>

    <a href="/logout">Logout</a>
{% endblock %}
