{% extends 'base.html' %}

{% block content %}
    <h1>Yoga Class Booking</h1>
    <h1>Welcome to our Yoga Studio</h1>
    <form action="/bookings" method="post">
        <label for="class">Select a Yoga Class:</label>
        <select name="class" id="class">
            {% for class in classes %}
                <option value="{{ class.id }}">{{ class.title }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <button type="submit">Book Class</button>
    </form>
    <div>
        {% for class in classes %}
            <div>
                <h2>{{ class.title }}</h2>
                <p>Instructor: {{ class.instructor }}</p>
                <p>Fee: {{ class.fee }}</p>
                <img src="{{ url_for('static', filename='images/' + class.image_filename) }}" alt="{{ class.title }} Image">
            </div>
        {% endfor %}
    </div>
{% endblock %}
